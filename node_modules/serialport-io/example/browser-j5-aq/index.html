<!DOCTYPE html>
<html>
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8"/>
  <title>AQ Indicator Demo</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script type="text/javascript" defer src="../../build/j5-bundle.js"></script>
  <script type="text/javascript" defer src="browser-j5.js"></script>
</head>
<body>
<label for="stations">監測站：</label>
<select id="stations">
  <option value="松山">松山</option>
  <option value="麥寮">麥寮</option>
  <option value="埔里">埔里</option>
</select>
<table>
  <thead>
    <tr>
      <th>PSI</th>
      <th>PM10</th>
      <th>PM2.5</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td id="psi"></td>
      <td id="pm10"></td>
      <td id="pm25"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
